version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: odoo_postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - odoo-db-data:/var/lib/postgresql/data/pgdata
    networks:
      - odoo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odoo"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Odoo Application
  odoo:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: odoo_app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8069:8069"
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo
    env_file:
      - .env
    volumes:
      # Mount custom addons
      - ./fleet:/mnt/extra-addons/fleet
      - ./fleet_vessels:/mnt/extra-addons/fleet_vessels
      - ./hso_marine:/mnt/extra-addons/hso_marine
      - ./marine_data_importer:/mnt/extra-addons/marine_data_importer
      # Odoo data persistence
      - odoo-web-data:/var/lib/odoo
      # Odoo config
      - ./config:/etc/odoo
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - odoo-network
    restart: unless-stopped
    command: odoo --dev=all --database=odoo --db_host=db --db_user=odoo --db_password=odoo --addons-path=/mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons --init=fleet,fleet_vessels,hso_marine --without-demo=False

volumes:
  odoo-db-data:
    driver: local
  odoo-web-data:
    driver: local

networks:
  odoo-network:
    driver: bridge

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: odoo_postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - odoo-db-data:/var/lib/postgresql/data/pgdata
    networks:
      - odoo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odoo"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Odoo Application
  odoo:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: odoo_app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8069:8069"
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo
      - MARINE_API_URL=${MARINE_API_URL:-http://host.docker.internal:8000}
      - MARINE_ADMIN_EMAIL=${MARINE_ADMIN_EMAIL:-support@markdebrand.com}
      - MARINE_ADMIN_PASSWORD=${MARINE_ADMIN_PASSWORD:-12345678}
    volumes:
      # Mount custom addons
      - ./fleet:/mnt/extra-addons/fleet
      - ./fleet_vessels:/mnt/extra-addons/fleet_vessels
      - ./marine_registration:/mnt/extra-addons/marine_registration
      # Odoo data persistence
      - odoo-web-data:/var/lib/odoo
      # Odoo config
      - ./config:/etc/odoo
    networks:
      - odoo-network
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: odoo --dev=all --database=odoo --db_host=db --db_user=odoo --db_password=odoo --addons-path=/mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons --init=fleet,fleet_vessels,marine_registration --without-demo=False

volumes:
  odoo-db-data:
    driver: local
  odoo-web-data:
    driver: local

networks:
  odoo-network:
    driver: bridge
